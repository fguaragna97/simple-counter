<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  

  <body>
    <div class="container">
      <div class="name">
        <h1>Counter</h1>
      </div>
      <div class="counter">
        <h2 id="countDisplay">0</h2>
      </div>
      <div class="buttons">
        <div class="main">
          <button onclick="add()" type="button">+</button>
          <button onclick="sub()" type="button">-</button>
        </div>
        <div class="bar">
          <button  type="button">Graphs</button>
        </div>
      </div>
    
   </div>
   <script>
     var count = 0
     var countDisplay = document.getElementById("countDisplay")

     function add (){
       count++
       countDisplay.textContent = count
     }
     function sub (){
       count--
       if (count<0) {
         count=0
       }
       countDisplay.textContent = count
     }
   </script>
  </body>
</html>
